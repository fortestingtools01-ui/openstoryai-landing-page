<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0"/>
  <meta name="theme-color" content="#0A0F18"/>
  <title>Open Story AI</title>
  <style>
    /* ===== SYSTEM FONT ===== */
    @font-face {
      font-family:'SysKR';
      src:local('Apple SD Gothic Neo'),local('Malgun Gothic'),local('Noto Sans KR'),local('Segoe UI'),local('Helvetica Neue'),local('Arial');
      font-weight:100 900;font-display:swap;
    }

    /* ===== RESET & TOKENS ===== */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    :root{
      --bg:#0A0F18;
      --bg-card:#111827;
      --fg:#F0F2F5;
      --muted:#8896A7;
      --border:rgba(255,255,255,0.06);
      --border-hover:rgba(255,255,255,0.12);
      --secondary:#161F2E;
      --accent:#D4B85A;
      --accent-dim:rgba(212,184,90,0.12);
      --accent-border:rgba(212,184,90,0.22);
      --navy:#2D3E50;--navy-hl:#4A6580;
      --navy-light:#3A5068;
      --olive:#6B7B4D;--olive-hl:#8B9A62;
      --gold-dark:#7E6B30;--gold-dark-hl:#9E8B40;
      --gold-mid:#A08930;--gold-mid-hl:#BCA64A;
      --gold:#C4A84D;--gold-hl:#E0CC6A;
      --radius:16px;
      --ease:cubic-bezier(0.16,1,0.3,1);
    }
    html{height:100%;scroll-behavior:smooth;}
    body{
      font-family:'SysKR',-apple-system,'Segoe UI',sans-serif;
      background:var(--bg);color:var(--fg);
      min-height:100dvh;display:flex;flex-direction:column;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      font-size:17px;line-height:1.7;overflow-x:hidden;
      word-break:keep-all;line-break:strict;
    }

    /* ===== AMBIENT ===== */
    .ambient{position:fixed;inset:0;z-index:-1;pointer-events:none;overflow:hidden;}
    .amb-o{position:absolute;border-radius:50%;}
    .a1{top:-5%;left:10%;width:800px;height:800px;background:radial-gradient(circle,rgba(212,184,90,0.025) 0%,transparent 70%);}
    .a2{bottom:-10%;right:5%;width:700px;height:700px;background:radial-gradient(circle,rgba(45,62,80,0.04) 0%,transparent 70%);}

    /* ===== HEADER ===== */
    .hdr{
      display:flex;align-items:center;justify-content:space-between;
      padding:18px 48px;position:sticky;top:0;z-index:100;
      background:rgba(10,15,24,0.88);backdrop-filter:blur(32px) saturate(1.4);
      -webkit-backdrop-filter:blur(32px) saturate(1.4);
      border-bottom:1px solid var(--border);
    }
    .logo-w{display:flex;align-items:center;gap:14px;cursor:default;}
    .logo-t{font-size:14px;font-weight:700;letter-spacing:0.16em;text-transform:uppercase;color:var(--fg);opacity:0.9;}
    .nav{display:flex;align-items:center;gap:2px;}
    .nav-b{
      background:transparent;border:none;color:var(--muted);
      font-family:inherit;font-size:14px;font-weight:600;
      padding:9px 18px;border-radius:10px;cursor:pointer;
      transition:all 0.2s;letter-spacing:0.02em;white-space:nowrap;
    }
    .nav-b:hover{color:var(--fg);background:rgba(255,255,255,0.04);}
    .nav-b.act{color:var(--accent);background:var(--accent-dim);}

    .mob-tog{
      display:none;align-items:center;gap:8px;background:transparent;
      border:1px solid var(--border);color:var(--muted);font-family:inherit;
      font-size:14px;font-weight:600;padding:9px 16px;border-radius:10px;cursor:pointer;
      transition:all 0.2s;
    }
    .mob-tog:hover{border-color:var(--border-hover);color:var(--fg);}
    .mob-nav{
      display:none;position:fixed;top:60px;left:0;right:0;z-index:90;
      background:rgba(17,24,39,0.98);backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);
      border-bottom:1px solid var(--border);padding:16px 24px;
    }
    .mob-nav.show{display:flex;flex-wrap:wrap;gap:8px;}
    .mob-nav .nav-b{font-size:15px;padding:12px 20px;}

    /* ===== MAIN ===== */
    .main{flex:1;display:flex;flex-direction:column;align-items:center;padding:0 24px;position:relative;z-index:10;}

    /* ===== HERO ===== */
    .hero{text-align:center;padding:72px 0 36px;max-width:860px;margin:0 auto;}
    .badge{
      display:inline-block;border:1px solid var(--accent-border);background:var(--accent-dim);
      padding:7px 22px;border-radius:100px;font-size:12px;font-weight:700;
      letter-spacing:0.16em;color:var(--accent);text-transform:uppercase;margin-bottom:28px;
    }
    .hero h1{
      font-size:clamp(34px,5.5vw,68px);font-weight:900;line-height:1.12;
      letter-spacing:-0.025em;margin-bottom:24px;
    }
    .hero h1 .gd{
      background:linear-gradient(135deg,#D4B85A 0%,#E8D88A 50%,#D4B85A 100%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .hero .sub{font-size:17px;color:var(--muted);max-width:520px;margin:0 auto;line-height:1.8;}

    /* ===== GRAPH ===== */
    .gw{width:100%;max-width:720px;margin:0 auto 32px;padding:0 16px;position:relative;}
    .gw svg{width:100%;height:auto;display:block;}
    .gn{cursor:pointer;}
    .gn:focus{outline:2px solid var(--accent);outline-offset:8px;border-radius:50%;}

    /* ===== MARKET STRIP ===== */
    .mkts{
      display:grid;grid-template-columns:repeat(3,1fr);gap:16px;
      max-width:780px;width:100%;margin:0 auto 20px;
    }
    .mkt{
      display:flex;flex-direction:column;align-items:center;
      border-radius:var(--radius);border:1px solid var(--border);
      background:rgba(17,24,39,0.5);padding:28px 20px 28px;
      text-align:center;transition:all 0.3s var(--ease);
    }
    .mkt:hover{border-color:var(--border-hover);background:rgba(17,24,39,0.8);transform:translateY(-2px);}
    .mkt-dot{width:10px;height:10px;border-radius:50%;margin-bottom:16px;opacity:0.8;}
    .mkt-v{font-size:30px;font-weight:900;margin-bottom:4px;letter-spacing:-0.02em;}
    .mkt-l{font-size:16px;font-weight:700;color:var(--fg);}
    .mkt-s{font-size:13px;color:var(--muted);margin-top:3px;letter-spacing:0.02em;}
    .mkt-footer{text-align:center;font-size:15px;color:var(--muted);margin-bottom:48px;line-height:1.7;opacity:0.8;}

    /* ===== FOOTER ===== */
    .foot{text-align:center;padding:28px;font-size:13px;color:var(--muted);border-top:1px solid var(--border);opacity:0.7;}

    /* ===== OVERLAY / MODAL ===== */
    .ov{position:fixed;inset:0;z-index:200;display:flex;align-items:center;justify-content:center;padding:20px;}
    .ov-bg{position:absolute;inset:0;background:rgba(10,15,24,0.85);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);}
    .cm{
      position:relative;width:100%;max-width:760px;max-height:90vh;overflow-y:auto;
      border-radius:20px;border:1px solid var(--border);background:rgba(17,24,39,0.97);
      backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);
      box-shadow:0 32px 100px rgba(0,0,0,0.6),0 0 0 1px rgba(255,255,255,0.03) inset;
      animation:mIn 0.4s var(--ease) forwards;
    }
    @keyframes mIn{from{opacity:0;transform:scale(0.96) translateY(16px);}to{opacity:1;transform:scale(1) translateY(0);}}
    .ci{padding:52px 52px 48px;}
    .cc{
      position:sticky;top:16px;float:right;margin:16px 16px 0 0;
      width:44px;height:44px;border-radius:50%;
      border:1px solid var(--border);background:var(--secondary);color:var(--muted);
      cursor:pointer;display:flex;align-items:center;justify-content:center;
      transition:all 0.2s;font-size:24px;line-height:1;z-index:5;
    }
    .cc:hover{color:var(--fg);background:rgba(255,255,255,0.06);border-color:var(--border-hover);}
    .cm::-webkit-scrollbar{width:5px;}
    .cm::-webkit-scrollbar-track{background:transparent;}
    .cm::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.08);border-radius:4px;}

    /* ===== CARD CONTENT ===== */
    .mb{
      display:inline-block;border:1px solid var(--accent-border);background:var(--accent-dim);
      padding:6px 18px;border-radius:100px;font-size:12px;font-weight:700;
      letter-spacing:0.14em;color:var(--accent);text-transform:uppercase;margin-bottom:22px;
    }
    .mt{font-size:clamp(28px,4.2vw,42px);font-weight:900;line-height:1.2;margin-bottom:16px;color:var(--fg);letter-spacing:-0.02em;}
    .ci[data-page="overview"] .mt{white-space:nowrap;}
    @media(max-width:520px){
      .ci{padding:36px 24px 32px;}
      .ci[data-page="overview"] .mt{font-size:clamp(18px,5.5vw,36px);white-space:normal;}
    }
    @media(max-width:360px){
      .ci{padding:28px 16px 24px;}
      .ci[data-page="overview"] .mt{font-size:clamp(16px,5.8vw,30px);}
    }

    .ms{font-size:18px;color:var(--muted);line-height:1.75;margin-bottom:32px;}
    .mbd{font-size:17px;color:var(--muted);line-height:1.8;margin-bottom:32px;}

    /* Card items */
    .mi-wrap{display:flex;flex-direction:column;gap:14px;margin-bottom:32px;}
    .mi{
      border-radius:var(--radius);border:1px solid var(--border);
      background:rgba(255,255,255,0.02);padding:26px 28px;
      transition:border-color 0.2s;
    }
    .mi:hover{border-color:var(--border-hover);}
    .mi h3{font-size:19px;font-weight:700;color:var(--fg);margin-bottom:8px;display:flex;align-items:center;gap:12px;}
    .mi h3 .dt{width:10px;height:10px;border-radius:50%;flex-shrink:0;}
    .mi p{font-size:16px;color:var(--muted);line-height:1.8;}
    .mi .sol{
      margin-top:12px;padding:12px 16px;border-radius:12px;
      background:var(--accent-dim);border:1px solid var(--accent-border);
      font-size:15px;font-weight:600;color:var(--accent);line-height:1.7;
    }

    /* Highlights */
    .mh{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:14px;margin-bottom:32px;}
    .mh-i{
      border-radius:var(--radius);border:1px solid var(--border);
      background:rgba(255,255,255,0.02);padding:24px 20px;text-align:center;
    }
    .mh-i .v{font-size:28px;font-weight:900;color:var(--accent);letter-spacing:-0.02em;}
    .mh-i .l{font-size:14px;color:var(--muted);margin-top:8px;font-weight:500;}

    /* Venn */
    .vw{width:100%;max-width:480px;margin:0 auto 28px;}
    .vw svg{width:100%;height:auto;}
    .vleg{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-bottom:24px;}
    .vleg-i{
      display:flex;align-items:center;gap:8px;padding:8px 16px;
      border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,0.02);
      font-size:14px;color:var(--fg);font-weight:600;
    }
    .vd{width:10px;height:10px;border-radius:50%;flex-shrink:0;}

    /* Timeline */
    .tl{position:relative;padding-left:28px;}
    .tl::before{
      content:'';position:absolute;left:8px;top:8px;bottom:8px;width:1.5px;
      background:linear-gradient(180deg,var(--navy),var(--olive),var(--accent));opacity:0.5;
    }
    .tl-p{position:relative;padding:0 0 26px 26px;}
    .tl-p:last-child{padding-bottom:0;}
    .tl-d{
      position:absolute;left:-24px;top:6px;width:14px;height:14px;
      border-radius:50%;border:2px solid;
    }
    .tl-d::after{content:'';position:absolute;inset:2px;border-radius:50%;}
    .tl-p h3{font-size:19px;font-weight:700;color:var(--fg);margin-bottom:6px;}
    .tl-p h3 .tg{
      display:inline-block;font-size:12px;font-weight:700;letter-spacing:0.08em;text-transform:uppercase;
      padding:3px 10px;border-radius:6px;background:var(--accent-dim);color:var(--accent);
      margin-left:10px;vertical-align:middle;
    }
    .tl-p p{font-size:16px;color:var(--muted);line-height:1.8;}

    /* Flywheel */
    .fw{width:100%;max-width:480px;margin:0 auto 32px;}
    .fw svg{width:100%;height:auto;}

    /* BM grid */
    .bmg{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-bottom:32px;}
    .bmc{
      border-radius:var(--radius);border:1px solid var(--border);
      background:rgba(255,255,255,0.02);padding:26px 20px;text-align:center;
      transition:border-color 0.25s;
    }
    .bmc:hover{border-color:var(--border-hover);}
    .bmc h3{font-size:18px;font-weight:700;color:var(--fg);margin-bottom:6px;}
    .bmc .rl{font-size:12px;font-weight:700;letter-spacing:0.06em;color:var(--accent);margin-bottom:10px;display:block;}
    .bmc p{font-size:15px;color:var(--muted);line-height:1.7;}

    /* Modal footer */
    .mf{font-size:16px;color:var(--muted);border-top:1px solid var(--border);padding-top:22px;line-height:1.8;margin-top:14px;}

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px){
      .hdr{padding:14px 20px;}
      .nav{display:none;}
      .mob-tog{display:flex;}
      .hero{padding:48px 0 24px;}
      .hero .sub{font-size:15px;}
      .mkts{grid-template-columns:1fr;max-width:360px;gap:12px;}
      .ci{padding:32px 22px 28px;}
      .bmg{grid-template-columns:1fr;}
      .mh{grid-template-columns:repeat(2,1fr);}
      .mt{font-size:clamp(24px,5vw,34px);}
      .ms{font-size:16px;}
      .mbd{font-size:15px;}
      .mi h3{font-size:17px;}
      .mi p{font-size:15px;}
      .mi .sol{font-size:14px;}
      .tl-p h3{font-size:17px;}
      .tl-p p{font-size:15px;}
      .bmc h3{font-size:16px;}
      .bmc p{font-size:14px;}
      .mh-i .v{font-size:24px;}
      .mh-i .l{font-size:13px;}
    }
    @media(max-width:480px){
      .hdr{padding:12px 16px;}
      .logo-t{font-size:12px;}
      .hero{padding:32px 0 16px;}
      .mkt-footer{font-size:13px;padding:0 8px;}
      .ci{padding:28px 18px 24px;}
      .mh{grid-template-columns:1fr;}
      .fw{max-width:320px;}
      .vw{max-width:320px;}
    }
  </style>
</head>

        h+='<stop offset="0%" stop-color="#3A5068"/><stop offset="50%" stop-color="#6B7B4D"/><stop offset="100%" stop-color="#D4B85A"/>';
        h+='</linearGradient>';
        /* Arrow markers — clean chevron style */
        h+='<marker id="a1" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto"><path d="M1,1 L9,4 L1,7" fill="none" stroke="#5A7C9C" stroke-width="1.5" stroke-linecap="round"/></marker>';
        h+='<marker id="a2" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto"><path d="M1,1 L9,4 L1,7" fill="none" stroke="#8B9A62" stroke-width="1.5" stroke-linecap="round"/></marker>';
        h+='<marker id="a3" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto"><path d="M1,1 L9,4 L1,7" fill="none" stroke="#BCA64A" stroke-width="1.5" stroke-linecap="round"/></marker>';
        h+='<marker id="a4" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto"><path d="M1,1 L9,4 L1,7" fill="none" stroke="#D4B85A" stroke-width="1.5" stroke-linecap="round"/></marker>';
        h+='</defs>';
        /* Outer ring */
        h+='<circle cx="240" cy="240" r="198" fill="none" stroke="url(#fwR)" stroke-width="0.5" stroke-opacity="0.15" stroke-dasharray="3,6"/>';
        /* Arc paths — r=130, well inside label zone */
        h+='<path d="M240,110 A130,130 0 0,1 370,240" fill="none" stroke="#3A5068" stroke-width="2" stroke-opacity="0.4" marker-end="url(#a1)"/>';
        h+='<path d="M370,240 A130,130 0 0,1 240,370" fill="none" stroke="#6B7B4D" stroke-width="2" stroke-opacity="0.4" marker-end="url(#a2)"/>';
        h+='<path d="M240,370 A130,130 0 0,1 110,240" fill="none" stroke="#A08930" stroke-width="2" stroke-opacity="0.4" marker-end="url(#a3)"/>';
        h+='<path d="M110,240 A130,130 0 0,1 240,110" fill="none" stroke="#D4B85A" stroke-width="2" stroke-opacity="0.4" marker-end="url(#a4)"/>';
        /* Center hub */
        h+='<circle cx="240" cy="240" r="50" fill="rgba(212,184,90,0.04)" stroke="rgba(212,184,90,0.2)" stroke-width="1.5"/>';
        h+='<circle cx="240" cy="240" r="32" fill="rgba(212,184,90,0.07)" stroke="rgba(212,184,90,0.3)" stroke-width="1"/>';
        h+='<text x="240" y="235" text-anchor="middle" fill="#F0F2F5" font-size="14" font-weight="800">Flywheel</text>';
        h+='<text x="240" y="252" text-anchor="middle" fill="#D4B85A" font-size="10" font-weight="600" opacity="0.8">Quality Loop</text>';
        /* Top: SPOE — well above top arc */
        h+='<rect x="176" y="32" width="128" height="48" rx="12" fill="rgba(58,80,104,0.12)" stroke="rgba(58,80,104,0.35)" stroke-width="1"/>';
        h+='<text x="240" y="54" text-anchor="middle" fill="#F0F2F5" font-size="15" font-weight="800">SPOE</text>';
        h+='<text x="240" y="70" text-anchor="middle" fill="#5A7C9C" font-size="10" font-weight="600">\uCC3D\uC791 \uC5D4\uC9C4</text>';
        /* Right: MOSPO — well right of arc */
        h+='<rect x="386" y="218" width="92" height="48" rx="12" fill="rgba(107,123,77,0.12)" stroke="rgba(107,123,77,0.35)" stroke-width="1"/>';
        h+='<text x="432" y="240" text-anchor="middle" fill="#F0F2F5" font-size="14" font-weight="800">MOSPO</text>';
        h+='<text x="432" y="256" text-anchor="middle" fill="#8B9A62" font-size="10" font-weight="600">\uD488\uC9C8 \uD3C9\uAC00</text>';
        /* Bottom: Taste Model */
        h+='<rect x="164" y="398" width="152" height="48" rx="12" fill="rgba(160,137,48,0.12)" stroke="rgba(160,137,48,0.35)" stroke-width="1"/>';
        h+='<text x="240" y="420" text-anchor="middle" fill="#F0F2F5" font-size="14" font-weight="800">Taste Model</text>';
        h+='<text x="240" y="436" text-anchor="middle" fill="#BCA64A" font-size="10" font-weight="600">\uCDE8\uD5A5 \uBAA8\uB378</text>';
        /* Left: Evolve */
        h+='<rect x="2" y="218" width="92" height="48" rx="12" fill="rgba(196,168,77,0.08)" stroke="rgba(196,168,77,0.3)" stroke-width="1"/>';
        h+='<text x="48" y="240" text-anchor="middle" fill="#F0F2F5" font-size="14" font-weight="800">Evolve</text>';
        h+='<text x="48" y="256" text-anchor="middle" fill="#D4B85A" font-size="10" font-weight="600">\uC9C4\uD654 \uD655\uC7A5</text>';
        /* Junction dots */
        h+='<circle cx="240" cy="110" r="4" fill="#3A5068" opacity="0.7"/>';
        h+='<circle cx="370" cy="240" r="4" fill="#6B7B4D" opacity="0.7"/>';
        h+='<circle cx="240" cy="370" r="4" fill="#A08930" opacity="0.7"/>';
        h+='<circle cx="110" cy="240" r="4" fill="#D4B85A" opacity="0.7"/>';
        h+='</svg></div>';
      }

      /* ===== TIMELINE ===== */
      if(c.rm&&c.phases){
        h+='<div class="tl">';
        c.phases.forEach(function(p){
          h+='<div class="tl-p">';
          h+='<div class="tl-d" style="border-color:'+p.cl+'"><div style="background:'+p.cl+';position:absolute;inset:2px;border-radius:50%;"></div></div>';
          h+='<h3>'+p.l+' <span class="tg">'+p.tg+'</span></h3>';
          h+='<p>'+p.d+'</p></div>';
        });
        h+='</div>';
      }

      /* ===== ITEMS ===== */
      if(c.items){
        h+='<div class="mi-wrap">';
        c.items.forEach(function(it){
          h+='<div class="mi"><h3>';
          if(it.dc)h+='<span class="dt" style="background:'+it.dc+'"></span>';
          h+=it.t+'</h3><p>'+it.d+'</p>';
          if(it.sol)h+='<div class="sol">'+it.sol+'</div>';
          h+='</div>';
        });
        h+='</div>';
      }

      /* ===== HIGHLIGHTS ===== */
      if(c.hl){
        h+='<div class="mh">';
        c.hl.forEach(function(x){h+='<div class="mh-i"><div class="v">'+x.v+'</div><div class="l">'+x.l+'</div></div>';});
        h+='</div>';
      }

      if(c.ft)h+='<div class="mf">'+c.ft+'</div>';
      h+='</div>';

      document.getElementById("cc").innerHTML=h;
      document.getElementById("ov").style.display="flex";
      document.body.style.overflow="hidden";
    }

    function closeC(){
      document.getElementById("ov").style.display="none";
      document.body.style.overflow="";
    }
    document.addEventListener("keydown",function(e){if(e.key==="Escape")closeC();});

    /* ===== HELPERS ===== */
    function blend(c1,c2){
      var r1=parseInt(c1.slice(1,3),16),g1=parseInt(c1.slice(3,5),16),b1=parseInt(c1.slice(5,7),16);
      var r2=parseInt(c2.slice(1,3),16),g2=parseInt(c2.slice(3,5),16),b2=parseInt(c2.slice(5,7),16);
      return '#'+[Math.round((r1+r2)/2),Math.round((g1+g2)/2),Math.round((b1+b2)/2)].map(function(v){return v.toString(16).padStart(2,'0');}).join('');
    }

    buildNav();
    buildG();
  </script>
</body>
