<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0"/>
  <meta name="theme-color" content="#0B1621"/>
  <title>Open Story AI</title>
  <style>
    /* ===== SYSTEM FONT (no external deps) ===== */
    @font-face {
      font-family:'SysKR';
      src:local('Apple SD Gothic Neo'),local('Malgun Gothic'),local('Noto Sans KR'),local('Segoe UI'),local('Helvetica Neue'),local('Arial');
      font-weight:100 900;
      font-display:swap;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    :root{
      --bg:#0B1621;
      --bg-card:#12202E;
      --fg:#E8ECF1;
      --muted:#94A7B8;
      --border:#1E3347;
      --secondary:#172836;
      --accent:#C4A84D;
      --accent-dark:#A08930;
      --navy:#2D3E50;
      --navy-hl:#4A6580;
      --navy-light:#3A5068;
      --navy-light-hl:#5A7088;
      --olive:#6B7B4D;
      --olive-hl:#8B9A62;
      --gold-dark:#7E6B30;
      --gold-dark-hl:#9E8B40;
      --gold-mid:#A08930;
      --gold-mid-hl:#BCA64A;
      --gold-bright:#B09E40;
      --gold-bright-hl:#D4BE60;
      --gold:#C4A84D;
      --gold-hl:#E0CC6A;
      --radius:14px;
    }
    html{height:100%;scroll-behavior:smooth;}
    body{
      font-family:'SysKR',-apple-system,'Segoe UI',sans-serif;
      background:var(--bg);color:var(--fg);
      min-height:100dvh;display:flex;flex-direction:column;
      -webkit-font-smoothing:antialiased;
      font-size:18px;line-height:1.7;overflow-x:hidden;
    }

    /* ===== AMBIENT ===== */
    .ambient{position:fixed;inset:0;z-index:-1;pointer-events:none;overflow:hidden;}
    .amb-o{position:absolute;border-radius:50%;}
    .a1{top:5%;left:15%;width:650px;height:650px;background:rgba(196,168,77,0.02);filter:blur(200px);}
    .a2{bottom:8%;right:10%;width:550px;height:550px;background:rgba(45,62,80,0.035);filter:blur(170px);}

    /* ===== HEADER ===== */
    .hdr{
      display:flex;align-items:center;justify-content:space-between;
      padding:20px 48px;position:sticky;top:0;z-index:100;
      background:rgba(11,22,33,0.92);backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);
      border-bottom:1px solid rgba(30,51,71,0.5);
    }
    .logo-w{display:flex;align-items:center;gap:14px;text-decoration:none;cursor:default;}
    .logo-t{font-size:15px;font-weight:700;letter-spacing:0.14em;text-transform:uppercase;color:var(--fg);}
    .nav{display:flex;align-items:center;gap:4px;}
    .nav-b{
      background:transparent;border:none;color:var(--muted);
      font-family:inherit;font-size:16px;font-weight:600;
      padding:10px 18px;border-radius:10px;cursor:pointer;
      transition:all 0.2s;letter-spacing:0.02em;white-space:nowrap;
    }
    .nav-b:hover{color:var(--fg);background:rgba(23,40,54,0.6);}
    .nav-b.act{color:var(--accent);background:rgba(196,168,77,0.12);}

    .mob-tog{
      display:none;align-items:center;gap:8px;background:transparent;
      border:1px solid var(--border);color:var(--muted);font-family:inherit;
      font-size:15px;font-weight:600;padding:10px 16px;border-radius:10px;cursor:pointer;
    }
    .mob-nav{
      display:none;position:fixed;top:62px;left:0;right:0;z-index:90;
      background:rgba(18,32,46,0.98);backdrop-filter:blur(18px);-webkit-backdrop-filter:blur(18px);
      border-bottom:1px solid var(--border);padding:18px 24px;
    }
    .mob-nav.show{display:flex;flex-wrap:wrap;gap:10px;}
    .mob-nav .nav-b{font-size:16px;padding:12px 20px;}

    /* ===== MAIN ===== */
    .main{flex:1;display:flex;flex-direction:column;align-items:center;padding:0 24px;position:relative;z-index:10;}

    /* ===== HERO ===== */
    .hero{text-align:center;padding:60px 0 32px;max-width:900px;margin:0 auto;}
    .badge{
      display:inline-block;border:1px solid rgba(196,168,77,0.28);background:rgba(196,168,77,0.06);
      padding:8px 24px;border-radius:100px;font-size:13px;font-weight:600;
      letter-spacing:0.14em;color:var(--accent);text-transform:uppercase;margin-bottom:26px;
    }
    .hero h1{
      font-size:clamp(36px,6vw,72px);font-weight:900;line-height:1.15;
      letter-spacing:-0.02em;margin-bottom:22px;
    }
    .hero h1 .gd{color:var(--accent);}
    .hero .sub{font-size:18px;color:var(--muted);max-width:640px;margin:0 auto;line-height:1.75;}

    /* ===== GRAPH ===== */
    .gw{width:100%;max-width:720px;margin:0 auto 28px;padding:0 16px;position:relative;}
    .gw svg{width:100%;height:auto;display:block;}
    .gn{cursor:pointer;}
    .gn:focus{outline:2px solid var(--accent);outline-offset:8px;border-radius:50%;}

    /* ===== MARKET STRIP ===== */
    .mkts{
      display:grid;grid-template-columns:repeat(3,1fr);gap:18px;
      max-width:820px;width:100%;margin:0 auto 24px;
    }
    .mkt{
      display:flex;flex-direction:column;align-items:center;
      border-radius:var(--radius);border:1px solid var(--border);
      background:rgba(18,32,46,0.5);padding:28px 20px 30px;
      text-align:center;transition:all 0.25s;
    }
    .mkt:hover{border-color:rgba(196,168,77,0.35);background:rgba(18,32,46,0.8);transform:translateY(-3px);}
    .mkt-dot{width:12px;height:12px;border-radius:50%;margin-bottom:16px;}
    .mkt-v{font-size:32px;font-weight:900;margin-bottom:6px;letter-spacing:-0.01em;}
    .mkt-l{font-size:17px;font-weight:700;color:var(--fg);}
    .mkt-s{font-size:14px;color:var(--muted);margin-top:4px;}
    .mkt-footer{text-align:center;font-size:16px;color:var(--muted);margin-bottom:40px;line-height:1.7;}

    /* ===== FOOTER ===== */
    .foot{text-align:center;padding:28px;font-size:14px;color:var(--muted);border-top:1px solid var(--border);}

    /* ===== OVERLAY / CARD MODAL ===== */
    .ov{position:fixed;inset:0;z-index:200;display:flex;align-items:center;justify-content:center;padding:20px;}
    .ov-bg{position:absolute;inset:0;background:rgba(11,22,33,0.82);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);}
    .cm{
      position:relative;width:100%;max-width:780px;max-height:90vh;overflow-y:auto;
      border-radius:18px;border:1px solid var(--border);background:rgba(18,32,46,0.97);
      backdrop-filter:blur(18px);-webkit-backdrop-filter:blur(18px);
      box-shadow:0 28px 90px rgba(0,0,0,0.5);
      animation:mIn 0.35s cubic-bezier(0.16,1,0.3,1) forwards;
    }
    @keyframes mIn{from{opacity:0;transform:scale(0.95) translateY(20px);}to{opacity:1;transform:scale(1) translateY(0);}}
    .ci{padding:52px 52px 48px;}
    .cc{
      position:sticky;top:18px;float:right;margin:18px 18px 0 0;
      width:52px;height:52px;border-radius:50%;
      border:1px solid var(--border);background:var(--secondary);color:var(--muted);
      cursor:pointer;display:flex;align-items:center;justify-content:center;
      transition:all 0.2s;font-size:28px;line-height:1;z-index:5;
    }
    .cc:hover{color:var(--fg);background:var(--border);}
    .cm::-webkit-scrollbar{width:6px;}
    .cm::-webkit-scrollbar-track{background:transparent;}
    .cm::-webkit-scrollbar-thumb{background:var(--border);border-radius:4px;}

    /* Card content — large fonts for elderly readability */
    .mb{
      display:inline-block;border:1px solid rgba(196,168,77,0.3);background:rgba(196,168,77,0.08);
      padding:8px 20px;border-radius:100px;font-size:15px;font-weight:700;
      letter-spacing:0.12em;color:var(--accent);text-transform:uppercase;margin-bottom:22px;
    }
    .mt{font-size:clamp(30px,4.5vw,44px);font-weight:900;line-height:1.25;margin-bottom:18px;color:var(--fg);}
    .ms{font-size:22px;color:var(--muted);line-height:1.75;margin-bottom:34px;}
    .mbd{font-size:20px;color:var(--muted);line-height:1.8;margin-bottom:34px;}

    /* Card items — enlarged for accessibility */
    .mi-wrap{display:flex;flex-direction:column;gap:18px;margin-bottom:34px;}
    .mi{border-radius:var(--radius);border:1px solid var(--border);background:rgba(23,40,54,0.4);padding:28px 30px;}
    .mi h3{font-size:22px;font-weight:700;color:var(--fg);margin-bottom:10px;display:flex;align-items:center;gap:12px;}
    .mi h3 .dt{width:12px;height:12px;border-radius:50%;flex-shrink:0;}
    .mi p{font-size:19px;color:var(--muted);line-height:1.8;}
    .mi .sol{
      margin-top:14px;padding:14px 18px;border-radius:10px;
      background:rgba(196,168,77,0.06);border:1px solid rgba(196,168,77,0.18);
      font-size:18px;color:var(--accent);line-height:1.7;
    }

    /* Highlights — enlarged */
    .mh{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px;margin-bottom:34px;}
    .mh-i{border-radius:var(--radius);border:1px solid var(--border);background:rgba(23,40,54,0.3);padding:24px;text-align:center;}
    .mh-i .v{font-size:32px;font-weight:900;color:var(--accent);}
    .mh-i .l{font-size:17px;color:var(--muted);margin-top:10px;}

    /* Venn — enlarged for readability */
    .vw{width:100%;max-width:520px;margin:0 auto 32px;}
    .vw svg{width:100%;height:auto;}
    .vleg{display:flex;flex-wrap:wrap;justify-content:center;gap:14px;margin-bottom:24px;}
    .vleg-i{
      display:flex;align-items:center;gap:10px;padding:10px 18px;
      border-radius:10px;border:1px solid var(--border);background:rgba(18,32,46,0.5);
      font-size:18px;color:var(--fg);font-weight:600;
    }
    .vd{width:12px;height:12px;border-radius:50%;flex-shrink:0;}

    /* Timeline */
    .tl{position:relative;padding-left:32px;}
    .tl::before{
      content:'';position:absolute;left:10px;top:8px;bottom:8px;width:2px;
      background:linear-gradient(180deg,var(--navy),var(--olive),var(--accent));
    }
    .tl-p{position:relative;padding:0 0 28px 28px;}
    .tl-p:last-child{padding-bottom:0;}
    .tl-d{
      position:absolute;left:-28px;top:4px;width:18px;height:18px;
      border-radius:50%;border:2px solid;
    }
    .tl-d::after{content:'';position:absolute;inset:3px;border-radius:50%;}
    .tl-p h3{font-size:22px;font-weight:700;color:var(--fg);margin-bottom:8px;}
    .tl-p h3 .tg{
      display:inline-block;font-size:14px;font-weight:700;letter-spacing:0.08em;text-transform:uppercase;
      padding:4px 12px;border-radius:6px;background:rgba(196,168,77,0.1);color:var(--accent);
      margin-left:12px;vertical-align:middle;
    }
    .tl-p p{font-size:19px;color:var(--muted);line-height:1.8;}

    /* Flywheel — larger */
    .fw{width:100%;max-width:480px;margin:0 auto 34px;}
    .fw svg{width:100%;height:auto;}

    /* BM grid — enlarged */
    .bmg{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-bottom:32px;}
    .bmc{
      border-radius:var(--radius);border:1px solid var(--border);background:rgba(23,40,54,0.4);
      padding:28px 22px;text-align:center;transition:border-color 0.2s;
    }
    .bmc:hover{border-color:rgba(196,168,77,0.35);}
    .bmc h3{font-size:20px;font-weight:700;color:var(--fg);margin-bottom:8px;}
    .bmc .rl{font-size:14px;font-weight:700;letter-spacing:0.06em;color:var(--accent);margin-bottom:12px;display:block;}
    .bmc p{font-size:17px;color:var(--muted);line-height:1.7;}

    /* Modal footer — enlarged */
    .mf{font-size:19px;color:var(--muted);border-top:1px solid var(--border);padding-top:24px;line-height:1.8;margin-top:14px;}

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px){
      .hdr{padding:16px 20px;}
      .nav{display:none;}
      .mob-tog{display:flex;}
      .hero{padding:40px 0 24px;}
      .hero .sub{font-size:16px;}
      .mkts{grid-template-columns:1fr;max-width:380px;gap:14px;}
      .ci{padding:36px 24px 32px;}
      .bmg{grid-template-columns:1fr;}
      .mh{grid-template-columns:repeat(2,1fr);}
      .mt{font-size:clamp(26px,5vw,36px);}
      .ms{font-size:19px;}
      .mbd{font-size:18px;}
      .mi h3{font-size:20px;}
      .mi p{font-size:17px;}
      .mi .sol{font-size:16px;}
      .tl-p h3{font-size:20px;}
      .tl-p p{font-size:17px;}
      .bmc h3{font-size:18px;}
      .bmc p{font-size:15px;}
      .mh-i .v{font-size:28px;}
      .mh-i .l{font-size:15px;}
    }
    @media(max-width:480px){
      .hdr{padding:14px 16px;}
      .logo-t{font-size:13px;}
      .hero{padding:28px 0 18px;}
      .mkt-footer{font-size:14px;padding:0 12px;}
      .ci{padding:28px 18px 24px;}
      .mh{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>

    <div class="amb-o a1"></div>
    <div class="amb-o a2"></div>
  </div>

  <!-- HEADER -->
  <header class="hdr">
    <div class="logo-w">
      <!-- Logo mini-graph -->
      <svg viewBox="0 0 52 38" width="44" height="33" aria-hidden="true">
        <defs>
          <radialGradient id="m1" cx="35%" cy="30%"><stop offset="0%" stop-color="#4A6580"/><stop offset="100%" stop-color="#2D3E50"/></radialGradient>

  </header>
  <div class="mob-nav" id="mnav"></div>

  <!-- MAIN -->
  <main class="main">
    <section class="hero">
      <span class="badge">Creative Industrialization OS</span>
      <h1>창의성을 산업으로,<br><span class="gd">스토리를 자산으로.</span></h1>

    </section>

    <!-- KNOWLEDGE GRAPH -->
    <div class="gw">
      <svg id="gr" viewBox="40 0 740 360" role="navigation" aria-label="Knowledge Graph Navigation"></svg>
    </div>

    <!-- MARKET STRIP -->
    <div class="mkts">

        <div class="mkt-dot" style="background:#C4A84D"></div>

  <footer class="foot">&copy; 2026 Open Story AI. All rights reserved.</footer>

  <!-- OVERLAY -->
  <div class="ov" id="ov" style="display:none;">
    <div class="ov-bg" onclick="closeC()"></div>
    <div class="cm" id="cc"></div>
  </div>

  <script>
    /* ===== DATA ===== */
    /* Node positions precisely match logo_graph.png constellation:
       Node 0 (bottom-left navy) -> Node 1 (top-left navy) -> Node 2 (center olive) ->
       Node 3 (mid-right gold-mid) -> Node 4 (bottom-right gold-bright) -> Node 5 (top-right gold) */
    var N=[
      {id:"overview",  kr:"개요",       en:"Overview",  x:130,y:240,c:"#2D3E50",h:"#4A6580"},
      {id:"problem",   kr:"문제",       en:"Problem",   x:260,y:80, c:"#3A5068",h:"#5A7088"},
      {id:"technology",kr:"기술",       en:"Technology", x:370,y:175,c:"#6B7B4D",h:"#8B9A62"},
      {id:"market",    kr:"시장",       en:"Market",     x:520,y:100,c:"#A08930",h:"#BCA64A"},
      {id:"roadmap",   kr:"로드맵",     en:"Roadmap",    x:540,y:240,c:"#B09E40",h:"#D4BE60"},
      {id:"bm",        kr:"비즈니스 모델",en:"BM",        x:680,y:45, c:"#C4A84D",h:"#E0CC6A"}
    ];

    /* Edge connectivity: matching the exact logo_graph.png structure */
    var E=[
      [0,1],[0,2],[1,2], /* left triangle (navy cluster) */
      [1,3],[2,3],[2,4], /* center connections */
      [3,4],[3,5],[4,5]  /* right triangle (gold cluster) */
    ];

    /* ===== CARD CONTENT ===== */
    var CT={
      overview:{
        badge:"CREATIVE INDUSTRIALIZATION OS",
        title:"창의성을 산업으로, 스토리를 자산으로",
        sub:"웹소설 생산부터 영상/게임 확장까지,<br>스토리 IP의 전 주기를 통합 관리하는 운영체제.",
        body:"Open Story AI는 스토리 IP의 생산, 검증, 확장, 유통을 하나의 플랫폼에서 관리합니다.<br>콘텐츠 산업의 불확실성을 제거하고, 공학과 자산의 영역으로 전환합니다.",
        hl:[{l:"핵심 가치",v:"IP Lifecycle<br>OS"},{l:"차별화",v:"AI +<br>Blockchain"},{l:"대상 시장",v:"$100B+"}]
      },

        h+='<text x="42" y="245" text-anchor="middle" fill="#C4A84D" font-size="11" font-weight="600">\uC9C4\uD654 \uD655\uC7A5</text>';

        /* Connecting dots at arc midpoints */
        h+='<circle cx="230" cy="60" r="6" fill="#3A5068"/><circle cx="228" cy="58" r="2" fill="white" fill-opacity="0.2"/>';
        h+='<circle cx="400" cy="230" r="6" fill="#6B7B4D"/><circle cx="398" cy="228" r="2" fill="white" fill-opacity="0.2"/>';
        h+='<circle cx="230" cy="400" r="6" fill="#A08930"/><circle cx="228" cy="398" r="2" fill="white" fill-opacity="0.2"/>';
        h+='<circle cx="60" cy="230" r="6" fill="#C4A84D"/><circle cx="58" cy="228" r="2" fill="white" fill-opacity="0.2"/>';
        h+='</svg></div>';
      }

      /* Roadmap */
      if(c.rm&&c.phases){
        h+='<div class="tl">';
        c.phases.forEach(function(p){
          h+='<div class="tl-p">';
          h+='<div class="tl-d" style="border-color:'+p.cl+'"><div style="background:'+p.cl+';position:absolute;inset:3px;border-radius:50%;"></div></div>';
          h+='<h3>'+p.l+' <span class="tg">'+p.tg+'</span></h3>';
          h+='<p>'+p.d+'</p></div>';
        });
        h+='</div>';
      }

      /* Items */
      if(c.items){
        h+='<div class="mi-wrap">';
        c.items.forEach(function(it){
          h+='<div class="mi"><h3>';
          if(it.dc)h+='<span class="dt" style="background:'+it.dc+'"></span>';
          h+=it.t+'</h3><p>'+it.d+'</p>';
          if(it.sol)h+='<div class="sol">'+it.sol+'</div>';
          h+='</div>';
        });
        h+='</div>';
      }

      /* Highlights */
      if(c.hl){
        h+='<div class="mh">';
        c.hl.forEach(function(x){h+='<div class="mh-i"><div class="v">'+x.v+'</div><div class="l">'+x.l+'</div></div>';});
        h+='</div>';
      }

      /* Footer */
      if(c.ft)h+='<div class="mf">'+c.ft+'</div>';

      h+='</div>';
      document.getElementById("cc").innerHTML=h;
      document.getElementById("ov").style.display="flex";
      document.body.style.overflow="hidden";
    }

    function closeC(){
      document.getElementById("ov").style.display="none";
      document.body.style.overflow="";
    }
    document.addEventListener("keydown",function(e){if(e.key==="Escape")closeC();});

    /* ===== HELPERS ===== */
    function blend(c1,c2){
      var r1=parseInt(c1.slice(1,3),16),g1=parseInt(c1.slice(3,5),16),b1=parseInt(c1.slice(5,7),16);
      var r2=parseInt(c2.slice(1,3),16),g2=parseInt(c2.slice(3,5),16),b2=parseInt(c2.slice(5,7),16);
      var r=Math.round((r1+r2)/2),g=Math.round((g1+g2)/2),b=Math.round((b1+b2)/2);
      return '#'+[r,g,b].map(function(v){return v.toString(16).padStart(2,'0');}).join('');
    }

    /* ===== INIT ===== */
    buildNav();
    buildG();
  </script>
